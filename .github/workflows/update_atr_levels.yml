name: Update Daily ATR Levels

on:
  workflow_dispatch:
  schedule:
    - cron: '2 2 * * 1-5'  # 10 PM Eastern (2 AM UTC), Mondayâ€“Friday

jobs:
  update-atr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas yfinance

      - name: Run ATR Level Generator
        run: python scripts/

        - name: Commit updated ATR levels
  env:
    GH_TOKEN: ${{ secrets.GH_PAT }}
  run: |
    git config user.name "tesrak-stats"
    git config user.email "tesrak@users.noreply.github.com"
    git add data/daily_atr_levels.json
    git commit -m "Update ATR levels automatically" || echo "No changes to commit"
    git push https://x-access-token:${GH_TOKEN}@github.com/tesrak-stats/atr-dashboard.git
