name: Update Daily ATR Levels

on:
  workflow_dispatch:  # Manual run trigger
  schedule:
    - cron: '0 1 * * 1-5'  # Run at 1:00 UTC Mondayâ€“Friday

jobs:
  update-atr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install yfinance pandas

      - name: Run ATR Level Generator
        run: python scripts/generate_daily_atr_levels.py

      - name: Commit updated ATR levels
        run: |
          echo "Configuring Git..."
          git config user.name "tesrak-stats"
          git config user.email "github-actions@github.com"

          echo "Staging changes..."
          git add data/daily_atr_levels.json

          echo "Committing (will skip if no changes)..."
          git commit -m "Update ATR levels automatically" || echo "No changes to commit"

          echo "Setting push URL using GH_PAT..."
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/tesrak-stats/atr-dashboard.git

          echo "Pushing to main branch..."
          git push origin HEAD:main
          
